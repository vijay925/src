<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
</head>


<body>
  <h1>Creating objects</h1>
  <p id="fullname"></p>
  <button id="button" onmouseover="this.innerHTML=Date()">The date is</button>
  <p id="date"></p>

<script>
  var person =
  {
    firstName: "Vijay",
    lastName: "Kumar",
    fullName: function() {return this.firstName + " " + this.lastName}
  };

  document.getElementById("fullname").innerHTML = person.fullName();
  document.getElementById("button").innerHTML = Date();
</script>
</body>
