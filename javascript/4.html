<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>
<h2>DAYS OF THE WEEK</h2>
<button type="button" onclick="outputDays()">Output Days</button>
<p id="days"></p>
<button type="button" onclick="addMonday()">Add Monday</button>

<script>
  var days = ["Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

  function addMonday()
  {
    days.unshift("Monday");
    outputDays();
  }

  function outputDays()
  {
    var counter;
    var text = "<ul>";

    for(counter = 0; counter < days.length; counter++)
      text+= "<li>" + days[counter] + "</li>";
    text+= "</ul>";

    document.getElementById("days").innerHTML = text;
  }
</script>



</body>

</html>
