<!DOCTYPE html>

<html>

<head>
	<title>Kam's website</title>
</head>

<body>
	<button type="button" onclick="myFunction()">Click me</button>
	<p>My name is: </p>
	<p id="name"></p>
	
	<script>
		function myFunction()
		{
		  document.getElementById("name").innerHTML = "Vijay";
		}
	</script>
</body>

</html>
